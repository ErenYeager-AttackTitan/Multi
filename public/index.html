<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP4 to M3U8 Converter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #111;
      color: #fff;
    }
    .box {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      color: white;
    }
    .progress-bar {
      width: 100%;
      background: #444;
      height: 20px;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.3s;
    }
    #link a {
      color: #4caf50;
      text-decoration: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4caf50;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Upload MP4 â†’ Convert to HLS</h1>
    <input type="file" id="videoInput" accept="video/mp4"/>
    <button onclick="uploadVideo()">Upload</button>
    <button onclick="convertVideo()" disabled id="convertBtn">Convert</button>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <p id="status"></p>
    <div id="link"></div>
  </div>

  <script>
    let uploadedFilename = null;

    function uploadVideo() {
      const fileInput = document.getElementById("videoInput");
      const status = document.getElementById("status");
      const progressBar = document.getElementById("progress");
      const convertBtn = document.getElementById("convertBtn");
      const file = fileInput.files[0];

      if (!file) return alert("Select an MP4 file first.");

      const formData = new FormData();
      formData.append("video", file);

      status.innerText = "Uploading...";
      progressBar.style.width = "10%";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = () => {
        const res = JSON.parse(xhr.responseText);
        uploadedFilename = res.filename;
        status.innerText = "Upload complete. Now click Convert.";
        progressBar.style.width = "100%";
        convertBtn.disabled = false;
      };

      xhr.onerror = () => {
        status.innerText = "Upload error.";
        progressBar.style.width = "0%";
      };

      xhr.send(formData);
    }

    function convertVideo() {
      const status = document.getElementById("status");
      const link = document.getElementById("link");
      const progressBar = document.getElementById("progress");

      if (!uploadedFilename) return alert("No uploaded file found.");

      status.innerText = "Converting to M3U8...";
      progressBar.style.width = "20%";

      fetch("/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: uploadedFilename })
      })
      .then(res => res.json())
      .then(data => {
        const fullURL = `${window.location.origin}${data.url}`;
        status.innerText = "Conversion complete!";
        progressBar.style.width = "100%";
        link.innerHTML = `M3U8 URL: <a href="${fullURL}" target="_blank">${fullURL}</a>`;
      })
      .catch(() => {
        status.innerText = "Conversion failed.";
        progressBar.style.width = "0%";
      });
    }
  </script>
</body>
</html>
